<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submission Result</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"

  {% comment %} display name and email {% endcomment %}

</html>
